<div
  class="
    w-[inherit] border rounded-md border-{{ color }}-base
    focus-within:ring-2 ring-{{ color }}-base"
  [class.opacity-70]="disabled"
>
  <input
    [value]="value()"
    (change)="onChange(inputElement.value)"
    #inputElement
    type="text"
    class="bg-[transparent] text-lg w-full ps-4 py-1 outline-none"
    [placeholder]="placeholder"
    [disabled]="disabled"
  />
</div>
