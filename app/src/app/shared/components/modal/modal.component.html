@if(open()) { @if(backdrop()) {
<div id="backdrop" (click)="closeModal()" [@backdropDelay]></div>
}

<div
  id="modal"
  class="bg-background-variant-light-1 relative {{ _positionStyle() }} {{
    userClasses()
  }}"
  [@modalAnimation]="position()"
>
  <button
    class="fixed transition z-[9999] h-7 w-7 top-1 right-1 hover:scale-110"
    (click)="closeModal()"
  >
    <span class="material-symbols-outlined icon-bold"> close </span>
  </button>

  <div
    class="overflow-auto scrollbar scrollbar-track-background-variant-light-1 scrollbar-thumb-background-base"
  >
    <ng-content></ng-content>
  </div>
</div>
}
