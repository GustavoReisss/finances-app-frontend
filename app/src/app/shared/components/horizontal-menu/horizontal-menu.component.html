<div class="w-full h-12 bg-background-600">

    <ul class="flex items-center justify-around h-full px-2">

        <li>
            <span class="px-2 text-xl font-bold text-center border rounded-md border-text-500">$</span>
        </li>


        @for(item of menuItems(); track $index) {

        <li class="inline-flex p-1 transition-all rounded-md cursor-pointer align-center hover:bg-primary-700"
            [routerLink]="item.route" [title]="item.label" routerLinkActive="bg-primary-700/25">
            <span class="text-2xl leading-none text-center material-symbols-outlined">
                {{ item.icon }}
            </span>
        </li>
        }
    </ul>

</div>
