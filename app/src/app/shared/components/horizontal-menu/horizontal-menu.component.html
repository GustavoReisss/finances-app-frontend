<div class="w-full h-12 bg-background-variant-dark-1">
  <ul class="flex items-center justify-around h-full px-2">
    <!-- <li>
      <span
        class="px-2 text-xl font-bold text-center border rounded-md border-text-body-1"
        >$</span
      >
    </li> -->

    @for(item of menuItems(); track $index) {

    <li
      class="inline-flex p-1 transition-all rounded-md cursor-pointer align-center hover:text-primary-variant-1-contrast hover:bg-primary-variant-1"
      [routerLink]="item.route"
      [title]="item.label"
      routerLinkActive="bg-primary-base/90 text-primary-variant-1-contrast"
    >
      <span
        class="text-2xl leading-none text-center text- material-symbols-outlined"
      >
        {{ item.icon }}
      </span>
    </li>

    }

    <li>
      <select
        class="bg-[transparent] outline-none"
        [ngModel]="themeService.currentTheme()"
        (ngModelChange)="themeService.setTheme($event)"
      >
        <option value="dark">dark</option>
        <option value="light">light</option>
      </select>
    </li>
  </ul>
</div>
