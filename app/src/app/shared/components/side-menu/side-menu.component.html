<div
  class="relative grid grid-rows-[1fr_auto] h-full transition-all shadow-xl bg-background-variant-dark-1 overflow-hidden"
  [style.width]="open() ? '15rem' : '3.5rem'"
>
  <div class="overflow-hidden">
    <div
      (click)="open.set(!open())"
      class="flex justify-center w-full px-2 pt-2 cursor-pointer"
      [style.justify-content]="open() ? 'flex-end' : 'center'"
    >
      <span class="text-2xl leading-none material-symbols-outlined">
        menu
      </span>
    </div>

    <header
      class="pt-3 pb-6 mb-2 overflow-hidden border-b border-background-variant-light-2"
    >
      <div class="grid grid-cols-[2.5rem_auto] gap-3 items-center px-2">
        <span
          class="px-2 mx-auto text-xl font-bold text-center border rounded-md border-text-body-1 w-min"
          >$</span
        >
        <p class="text-nowrap">Finances App</p>
      </div>
    </header>

    <nav class="pt-2">
      <ul class="px-2">
        @for(item of menuItems(); track $index) {

        <li
          class="grid grid-cols-[2.5rem_auto] mb-1 gap-3 items-center transition-all hover:text-primary-variant-1-contrast hover:bg-primary-variant-1 rounded-md py-2 cursor-pointer"
          (click)="open.set(false)"
          [routerLink]="item.route"
          [title]="item.label"
          routerLinkActive="bg-primary-base/90 text-primary-variant-1-contrast"
        >
          <span
            class="text-2xl leading-none text-center material-symbols-outlined"
          >
            {{ item.icon }}
          </span>

          <p class="text-nowrap">{{ item.label }}</p>
        </li>
        }
      </ul>
    </nav>
  </div>

  <div class="py-4">
    <select
      class="bg-[transparent] outline-none"
      [ngModel]="themeService.currentTheme()"
      (ngModelChange)="themeService.setTheme($event)"
    >
      <option value="dark">dark</option>
      <option value="light">light</option>
    </select>
  </div>
</div>
