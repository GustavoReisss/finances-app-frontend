<div class="w-full h-full px-4 py-4">
  <header>
    <h1 class="text-2xl font-bold">Adicionar Despesa Passada</h1>
    <h2 class="mb-6 text-text-body-2">
      Despesas Passadas entram diretamente no histórico.
    </h2>
  </header>

  <form [formGroup]="despesaPassadaForm">
    <div>
      <label class="block mb-2">
        Descrição <span class="text-sm text-feedback-error">*</span>
        <input
          formControlName="descricao"
          appInput
          type="text"
          placeholder="Descrição da Despesa"
        />
      </label>

      <div class="flex flex-wrap gap-2 mb-2">
        <label class="block flex-grow flex-shrink basis-0 min-w-48">
          Data do Pagamento <span class="text-sm text-feedback-error">*</span>
          <app-date-picker
            [max]="maxDate"
            formControlName="dataPagamento"
          ></app-date-picker>
        </label>

        <label class="block flex-grow flex-shrink basis-0 min-w-48">
          Valor <span class="text-sm text-feedback-error">*</span>
          <input
            formControlName="valor"
            appInput
            currencyMask
            [options]="{
              prefix: 'R$ ',
              thousands: '.',
              decimal: ',',
              align: 'left'
            }"
          />
        </label>
      </div>
    </div>
    <div>
      <button appButton (click)="submitForm()" class="mt-6 w-full">
        Adicionar
      </button>
    </div>
  </form>
</div>
